<!-- COVER SAMPLE ANIMASI WAYANG -->
<!-- =========================== -->
 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Raka & Nurul</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .cover_section {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            min-height: 100vh;
            background-image: url('your-frame-image.jpg'); /* Ganti dengan path sebenarnya */
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .cover_top img {
            width: 50%;
            align-self: center;
            margin: 0.5rem auto;
            display: block;
        }

        .content_invite, .content_name {
            text-align: center;
        }

        .content_invite {
            font-size: 1.5rem;
        }

        .content_name {
            font-size: 2.5rem;
        }

        .content_guest {
            text-align: center;
            font-size: 1.5rem;
        }

        .cover_center {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 1rem;
        }

        .content_left, .content_right {
            width: 40%;
        }

        .content_left img {
            width: 100%;
            height: auto;
            transform: scaleX(-1);
            animation: goyang-wayang 2s ease-in-out infinite;
        }

        .content_right img {
            width: 100%;
            height: auto;
            animation: goyang-wayang-kanan 2s ease-in-out infinite;
        }

        .cover_bottom {
            text-align: center;
            margin-bottom: 1rem;
        }

        .cover_button {
            font-size: 1.5rem;
            color: whitesmoke;
            background-color: black;
            border: 2px solid #6e340a;
            border-radius: 1rem;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cover_button:hover {
            background-color: #232323;
        }

        /* Animasi Wayang */
        @keyframes goyang-wayang {
            0% { transform: translateX(0) scaleX(-1); }
            50% { transform: translateX(-5px) scaleX(-1); }
            100% { transform: translateX(0) scaleX(-1); }
        }

        @keyframes goyang-wayang-kanan {
            0% { transform: translateX(0); }
            50% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div class="cover_section">
        <div class="cover_top">
            <img src="assets/inisial.png" alt="Inisial">
            <p class="content_invite">Wedding Invitation</p>
            <p class="content_name">Raka & Nurul</p>
            <div class="content_guest">
                <p>Kepada Yth:</p>
                <p><strong>Tamu Undangan</strong></p>
            </div>
        </div>

        <div class="cover_center">
            <div class="content_left">
                <img src="assets/wayang/rama.png" alt="Wayang Rama">
            </div>
            <div class="content_right">
                <img src="assets/wayang/sinta.png" alt="Wayang Sinta">
            </div>
        </div>

        <div class="cover_bottom">
            <button class="cover_button" id="play-button">Buka Undangan</button>
        </div>
    </div>

</body>
</html>
