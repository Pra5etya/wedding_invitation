<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Fixed View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    .wrapper {
      width: 375px;
      min-height: 100vh;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 0 9999px black; /* Tambahkan shadow untuk jaga-jaga */
    }

    /* Opsional: jika ingin konten responsive di dalam wrapper */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1>Tampilan Mobile Tetap</h1>
      <p>Walau di-resize, sisi kanan dan kiri tetap hitam.</p>
    </div>
  </div>
</body>
</html>
