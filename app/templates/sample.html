<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Fixed View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    .wrapper {
      max-width: 768px;
      min-height: 100vh;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 0 9999px black;
    }

    .content {
      padding: 20px;
    }

    #orientation-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Konten utama -->
  <div class="wrapper" id="main-content">
    <div class="content">
      <h1>Tampilan Mobile Tetap</h1>
      <p>Walau di-resize, sisi kanan dan kiri tetap hitam.</p>
    </div>
  </div>

  <!-- Peringatan orientasi -->
  <div id="orientation-warning">
    <div>
      <h2>Harap Gunakan Mode Potret</h2>
      <p>Putar perangkat Anda ke posisi tegak (portrait) untuk pengalaman terbaik.</p>
    </div>
  </div>

  <script>
    function checkOrientation() {
      const warning = document.getElementById("orientation-warning");
      const content = document.getElementById("main-content");

      if (window.innerWidth > window.innerHeight) {
        // Jika landscape
        warning.style.display = "flex";
        content.style.display = "none";
      } else {
        // Jika portrait
        warning.style.display = "none";
        content.style.display = "block";
      }
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);
  </script>
</body>
</html>
