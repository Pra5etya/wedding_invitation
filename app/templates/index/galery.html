<div class="galery_section">
  <div class="galery_center">
    <div class="carousel-container">
      <div class="carousel-images" id="carouselImages">
        <img src="{{ url_for('static', filename='assets/male.png') }}" alt="Male Image">
        <img src="{{ url_for('static', filename='assets/female.png') }}" alt="Female Image">
        <img src="{{ url_for('static', filename='assets/male.png') }}" alt="Male Image 2">
      </div>

      <button class="carousel-button prev" onclick="moveSlide(-1)">❮</button>
      <button class="carousel-button next" onclick="moveSlide(1)">❯</button>
    </div>
  </div>
</div>

<script>
  let currentIndex = 0;

  function moveSlide(direction) {
    const carousel = document.getElementById("carouselImages");
    const totalImages = carousel.children.length;
    currentIndex = (currentIndex + direction + totalImages) % totalImages;
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  // Auto-slide every 1 second
  setInterval(() => {
    moveSlide(1);
  }, 3000);
</script>
